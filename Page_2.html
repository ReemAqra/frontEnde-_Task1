<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"  >
    <link href="css/Page2_style.css" rel="stylesheet">

</head>
<body>
<h1 >REGISTRATION FORM</h1>

<form >
    <fieldset >
        <div >
            <label for="name" >Name</label>
            <input type="text" class="form-control " id="name" required>

            <p id="input1_txt" class="m-2 bg-white text-black rounded-4"></p>
        </div><br>

        <div>
            <label  for="phone">Phone</label>
            <input type="text" class="form-control " id="phone" required>

            <p id="input2_txt" class="m-2 bg-white text-black rounded-4"></p>

        </div><br>

        <div>
            <label for="cars_type">Vehicle Type:</label>
            <select  required aria-label="select example" id="cars_type">
                <option value="-1">None</option>
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>
        </div><br>

        <div>
            <input type="file" class="form-control" id="file" aria-label="file example" required>
        </div><br>

        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-warning " type="button" name="submit" onclick="MyFuncyion()" autofocus>SUBMIT</button>
        </div>
    </fieldset><br><br>
</form>
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/Page2_js.js" rel="script"></script>

</body>
</html>
