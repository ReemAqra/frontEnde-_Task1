<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"  >

</head>
<body>
<h1 class="d-flex justify-content-center p-5">REGISTRATION FORM</h1>

<form class="was-validated  d-flex justify-content-center p-3">
    <fieldset class="border border-dark ">
        <div class="mb-3 p-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control is-invalid" id="name" aria-describedby="validationName" required>
        </div><br>

        <div class="form-check mb-3 p-2">
            <label class="form-check-label" for="phone">Phone</label>
            <input type="text" class="form-control is-invalid" id="phone" aria-describedby="validationPhoneNumber" required>
        </div><br>

        <div class="mb-3 p-2">
            <label for="cars_type">Vehicle Type:</label>
            <select class="form-select" required aria-label="select example" id="cars_type">
                <option value="">None</option>
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>
        </div><br>
        <div class="mb-3 p-2">
            <input type="file" class="form-control" aria-label="file example" required>
        </div><br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-warning " type="button" name="submit" onclick="alert('DONE') " autofocus>SUBMIT</button>
        </div>
    </fieldset><br><br>
</form>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
